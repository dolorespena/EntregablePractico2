<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"> 
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="style.css">
    <title>4 en línea</title>
</head>
<body>
    <p id="showCantDiscs"></p>

    
    <div id="discsList">
        <p id="selectPlayer">Elegir jugador 1:</p>
        <img src="./discs/Mario2.png" id="Mario">
        <img src="./discs/Luigi2.png" id="Luigi">
        <img src="./discs/Flower2.png" id="Fire Flower">
        <img src="./discs/FungusG2.png" id="1-Up Mushroom">
        <img src="./discs/FungusR2.png" id="Super Mushroom">
        <img src="./discs/Star2.png" id="Super Start">
        <button type="submit" id="startGame">Iniciar Juego</button>
        <span id="countdown"></span>
    </div>

    <canvas id="canvas" width="1100" height="670"></canvas>
    
    <div id="winnerPlayer">
        <p id="winPlayer"></p>
        <button type="submit" id="restartGame">Reiniciar Juego</button>
    </div>
    <div id="range">
        <p>Tamaño</p>
        <input type="range" min="4" max="6" value="4" id="rangeDiscs">
    </div>
    <footer>
        <p>Interfaces de usuario e Interacción</p>
        <p>Oruezabal, Mauricio | Peña, Dolores</p>
    </footer>
    <script type= "module" src="js/main.js"></script>
</body>
</html>
